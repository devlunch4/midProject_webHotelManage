<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>호텔 달고나 홈페이지</title>
</head>
<style>

h1.title span { 
display:block; 
padding-bottom:13px; 
font-size:16px; 
text-align:center;
/* padding-right:400px; */
margin-left:50px;
color:#9c836a; 
font-weight:450;
}

h1.title { 
padding:59px 0 58px; 
font-weight:100; 
font-size:30px; 
line-height:40px; 
text-align:center;
/* padding-right:400px; */
}

h3{
font-weight:100; 
text-align: center;
padding : 30px;
font-size:30px; 
line-height:40px; 
}

</style>
<body>
<div class="conttitle">
<h1 class="title"><span>오시는 길</span>달고나호텔 방문을<br>환영합니다.</h1>

<div Align=center  class="location">
		<div  id="map" style="width: 500px; height: 400px;"></div>
	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5571f6f63935faa5254783ef52726e8c"></script>
	<script>
		var mapContainer = document.getElementById('map');
		var mapOption = {
				/* 36.32498501617164, 127.42016219617635 */
			center : new kakao.maps.LatLng(36.324985, 127.420162),
			level : 3
		};

		var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

		// 지도를 클릭한 위치에 표출할 마커입니다
		var marker = new kakao.maps.Marker({ 
		    // 지도 중심좌표에 마커를 생성합니다 
		    position: map.getCenter() 
		}); 
		// 지도에 마커를 표시합니다
		marker.setMap(map);
		
		
	</script>
</div>
</div>
<h3>대전광역시 중구 대흥동 500-5</h3>
</body>
</html>
