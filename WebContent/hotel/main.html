<script>

	userId= null;
	userPassword = null;

	$(function() {
		
		$('#loginAfter').hide();
		
		getRoomPlList();
		
		getRoomTypeList();
		
		getRoomNumList(); 
		
		insertResVLog();
		
		$('#loginBtn').on('click', function() {
			
			
			idval = $('#id').val().trim();
			passval = $('#password').val().trim();
			//console.log(idval);
			//console.log(passval);
			userId = idval;
			userPassword = passval;
			
			// 로그인
			$.ajax({
		
				url : '/hotel/LoginIn.do',
				type : 'post',
				data : {"MEM_ID" : userId, "MEM_PASS" : userPassword},	
				success : function(res) {
					
					$.each(res, function(i, v) {
						
						if(v.mem_id == userId && v.mem_pass == userPassword) {
							
							alert("로그인 " + res.sw + "\n" + v.mem_name + "님 환영합니다.");
							
							$('#userName').empty();
							$('#loginAfter').show();
							$('#loginBefore').hide();
							$('#userName').append(userId);
						}
					})
					/* 
					alert("로그인 " + res.sw + "\n" + userId + "님 환영합니다.");
					
					$('#loginAfter').show();
					$('#loginBefore').hide();
					 */
					
				},
				error : function(xhr) {
					alert("상태 : " + xhr.status);
				},
				dataType : 'json'
			})
			
			
		})
		
		// 로그아웃
		$('#loginOutBtn').on('click', function() {
			
			alert('로그아웃 하셨습니다.');
			$('#loginAfter').hide();
			$('#loginBefore').show();
			$('#userName').empty();
			userId==null;
			userPassword==null;
			console.log(userId);
			console.log(userPassword);
		})
		
		/* 
		// 내정보 가져오는걸 처리

			// 내정보 가져오기
			$.ajax({
				
				url : '/hotel/MyMemberInfoList.do',
				type : 'get',
				dataType : 'json',
				success : function(res) {
					
					$('#roomPlList').empty();
					$('#roomPeople').empty();
					
					code = "";

						code += '<option value="'+v.room_pl+'">'+ v.room_pl +'</option>';

					$('#roomPlList').append(code);
				},
				error : function(xhr) {
					
					alert("상태 : " + xhr.stauts)
				}
				
			})
			
		})
		 */

</script>
